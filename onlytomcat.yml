---
- hosts: tomcat
  become: yes
  gather_facts: no
  tasks:
  - name: Update
    apt:
      upgrade: yes
      update_cache: yes
  - name: Install Java
    package: 
      name: default-jre
      state: present
  - name: Install Tomcat
    get_url: 
      url: http://apache.mirrors.lucidnetworks.net/tomcat/tomcat-9/v9.0.10/bin/apache-tomcat-9.0.10.tar.gz
      dest: /root
      mode: 0440
  - name: Untar Tomcat
    unarchive:
      src: /root/apache-tomcat-9.0.10.tar.gz
      dest: /etc
      copy: no
  - name: Create Deploy user
    user: name=jenkins comment="jenkins" groups="sudo,admin"
    sudo: yes
  - name : sudo
    shell: echo "jenkins ALL=(ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers
    args:
      executable: /bin/bash  
  - name: create ssh directory
    file:
      path: /home/jenkins/.ssh
      state: directory
      owner: jenkins
      group: jenkins
      mode: 0700
  - name: authorized key
    copy:
      src: /home/ubuntuif/.ssh/authorized_keys
      dest: /home/jenkins/.ssh/authorized_keys
      owner: jenkins
      group: jenkins
      mode: 0644
  - name: service script
    copy:
      src: /home/ubuntuif/code/tomcat/tomcat
      dest: /etc/init.d/tomcat
      owner: root
      group: root
      mode: 0644
  - name: update permission
    shell: chmod +x /etc/init.d/tomcat
    args:
      executable: /bin/bash
  - name: update defualt
    shell: update-rc.d tomcat defaults
    args:
      executable: /bin/bash
  
 # - name: create authorized file
  #  file: 
   #   path: /home/jenkins/.ssh/authorized_keys
   #   owner: jenkins
   #   group: jenkins
   #   mode: 0600
    #  state: directory
  - name: start tomcat
    service:
      name: tomcat
      state: started
